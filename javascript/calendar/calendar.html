<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>

    <body>
        <input id="year" placeholder="YYYY" /> 年
        <input id="month" placeholder="MM" /> 月
        <input id="day" placeholder="DD" /> 日
        <button id="make">表示</button>
        <hr>
        <table id="calendar">
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
            
        </table>
        <script type="text/javascript" src="calendar.js"></script>
    </body>

</html>
